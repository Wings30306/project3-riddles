{% extends "base.html" %} 
{% block content %}

<p class="message">Well done {{ username }}, that was the correct answer!</p>
<form name="rightanswer" method="POST" action="/rightanswer/{{ username }}/{{score}}/{{ total_questions }}">
<button type="submit" class="btn btn-success">Next Question</button>
</form>


<p><strong>Game status:</strong></p>
<p>You have currently answered {{ score }} out of {{ total_questions }} questions correctly.</p>

{% endblock %}
