{% extends "base.html" %} {% block content %}

<form action="" method="POST">
  <h2>Are you ready to answer some riddles, {{ username }}? Have fun and good luck!</h2>
  {{ riddle }}
  <input type="text" name="guess" id="guess" placeholder="Your answer">
  <button class="btn btn-success">Submit</button>
  <p>Game status:</p>
  <p>You have currently answered {{ score }} out of {{ total_questions }} questions correctly.</p>
</form>

{% endblock %}
